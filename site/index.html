  <template route="/version">
    <section cds-layout="vertical gap:lg">
      <div cds-layout="horizontal gap:md align:vertical-center">
        <h2 cds-text="heading">Current Version</h2>
        <cds-tag id="latest-stable-loading" status="default" disabled aria-live="polite" aria-label="Checking for the latest Clarity Core package version.">
          checking latest... <cds-icon shape="sync" spin></cds-icon>
        </cds-tag>

        <cds-tag id="latest-stable" status="success" aria-label="check for latest version" hidden>
          @cds/core <cds-badge></cds-badge>
        </cds-tag>
      </div>

      <p cds-text="body">
        Not sure what version you are using? Run the following in your browser/application console to find out.
        Install via the <a href="https://www.npmjs.com/package/@cds/core" target="_blank" rel="noopener" cds-text="link">NPM package</a>.
      </p>

      <pre cds-layout="horizontal gap:md align:vertical-center">
        <code cds-text="code">window.CDS.getDetails()</code>
        <cds-icon-button action="outline" size="sm" aria-label="Copy code for checking Clarity version" cds-layout="align:right" id="copy">
          <cds-icon shape="copy"></cds-icon>
        </cds-icon-button>
      </pre>

      <small cds-text="body">This site is currently uses version <span cds-text="code" id="site-version"></span></small>
      <pre id="version-details"></pre>
    </section>
    <script type="module">
      import 'https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/tag/register.js';

      setupLatestVersionButton();
      setupVersionCodeSnippet();
      getLatestVersion();
      getCurrentSiteVersion();

      function getCurrentSiteVersion() {
        const versionDetails = document.querySelector('#version-details');
        const currentSiteVersionBadge = document.querySelector('#site-version');
        const currentVersion = { ...window.CDS.getDetails() };
        currentVersion.userAgent = '...'; // truncate temp for axe-core
        currentVersion.state.i18nRegistry = { };
        currentSiteVersionBadge.innerText = currentVersion.versions[0];
        versionDetails.innerText = JSON.stringify(currentVersion, undefined, 2);
      }

      function setupLatestVersionButton() {
        document.querySelector('#latest-stable').addEventListener('click', () => getLatestVersion());
      }

      function setupVersionCodeSnippet() {
        const copyButton = document.querySelector('#copy');
        copyButton.addEventListener('click', () => {
          navigator.clipboard.writeText('window.CDS.getDetails()');
          copyButton.loadingState = 'success';
          setTimeout(() => copyButton.loadingState = 'default', 1000);
        });
      }

      function getLatestVersion() {
        const latestStableVersion = document.querySelector('#latest-stable');
        const latestStableVersionLoading = document.querySelector('#latest-stable-loading');
        latestStableVersion.setAttribute('hidden', '');
        latestStableVersionLoading.removeAttribute('hidden');

        fetch('https://unpkg.com/@cds/core/package.json')
          .then(res => res.json())
          .then(({ version }) => {
            latestStableVersion.querySelector('cds-badge').textContent = version;

            setTimeout(() => {
              latestStableVersion.removeAttribute('hidden');
              latestStableVersionLoading.setAttribute('hidden', '');
            }, 2000);
          });
      }
    </script>
  </template>

    import('https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/toggle/register.js');

    import('https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/button/register.js');
    import('https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/alert/register.js');
    import('https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/icon/register.js');
    import('https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/badge/register.js');
    import('https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/modal/register.js');
    import('https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/signpost/register.js');
    import('https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/button-action/register.js');
  </script>
  <script type="module" id="nav">
    const nav = document.querySelector('cds-navigation');
    const main = document.querySelector('main');
    setNavSize();

    nav.addEventListener('expandedChange', () => {
      nav.expanded = !nav.expanded;
      nav.expanded && document.documentElement.clientWidth > 1024 ? main.setAttribute('expanded', '') : main.removeAttribute('expanded');
    });

    window.addEventListener('resize', () => setNavSize());

    function setNavSize() {
      if (document.documentElement.clientWidth > 1024) {
        main.setAttribute('expanded', '');
        nav.expanded = true;
      } else {
        main.removeAttribute('expanded');
        nav.expanded = false;
      }
    }
  </script>
  <script type="module" id="settings-modal">
    const modal = document.querySelector('cds-modal');
    const button = document.querySelector('#settings-button');
    button.addEventListener('click', () => modal.removeAttribute('hidden'));
    modal.addEventListener('closeChange', () => modal.setAttribute('hidden', ''));

    const themeToggle = document.querySelector('#dark-theme-toggle');
    themeToggle.addEventListener('change', () => toggleTheme());

    const layoutDebugger = document.querySelector('#layout-theme-toggle');
    layoutDebugger.addEventListener('change', () => document.querySelector('[cds-layout~="?"]') ? document.body.removeAttribute('cds-layout') : document.body.setAttribute('cds-layout', '?'));

    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      toggleTheme();
    }

    function toggleTheme() {
      if (document.body.getAttribute('cds-theme') === 'dark') {
        document.body.setAttribute('cds-theme', '');
        themeToggle.checked = false;
      } else {
        document.body.setAttribute('cds-theme', 'dark');
        themeToggle.checked = true;
      }
    }
  </script>
  <script type="module" id="router">
    route(location.pathname);

    document.addEventListener('click', e => {
      const anchor =  e.target.tagName === 'a' ? e.target : e.target.closest('a');
      const path = anchor?.getAttribute('href');

      if (anchor && isLocalPath(path) && !path.includes('http')) {
        e?.preventDefault();
        route(path);
      }
    });

    function route(path) {
      setActivePath(path);
      history.pushState({}, '', path);
      const template = document.querySelector(`template[route="${path}"]`);
      const outlet = document.querySelector('[router-outlet]');
      outlet.innerHTML = '';
      outlet.appendChild(template.content.cloneNode(true));
    }

    function setActivePath(path) {
      Array.from(document.querySelectorAll('a')).forEach(e => e.closest('cds-navigation-item')?.removeAttribute('active'));
      document.querySelector(`cds-navigation-item a[href="${path}"]`).parentElement.setAttribute('active', '');
    }

    function isLocalPath(path) {
      const test = document.createElement('a');
      test.href = path;
      return test.host === location.host;
    }
  </script>
  <script type="module" id="icons">
    import { ClarityIcons } from 'https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/icon/icon.service.js';

    Promise.all([
      import('https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/icon/shapes/info-standard.js'),  
      import('https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/icon/shapes/search.js'),
      import('https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/icon/shapes/talk-bubbles.js'),
      import('https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/icon/shapes/copy.js'),
      import('https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/icon/shapes/sync.js'),
      import('https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/icon/shapes/bug.js'),
      import('https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/icon/shapes/exclamation-triangle.js'),
      import('https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/icon/shapes/cog.js'),
      import('https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/icon/shapes/code.js'),
      import('https://cdn.skypack.dev/pin/@cds/core@v6.0.0-beta.3-K2ve2UNto762WvLKJ08l/mode=imports,min/optimized/@cds/core/icon/shapes/bundle.js')
    ]).then(([infoStandard, search, talkBubbles, copy, sync, bug, exclamationTriangle, cog, code, bundle]) => {
      ClarityIcons.addIcons(infoStandard.infoStandardIcon, search.searchIcon, talkBubbles.talkBubblesIcon, copy.copyIcon, sync.syncIcon, bug.bugIcon, exclamationTriangle.exclamationTriangleIcon, cog.cogIcon, code.codeIcon, bundle.bundleIcon);
    });
  </script>
  <script type="module" id="signposts">
    // todo: refactor to use targeting
    const signpost = document.querySelector('#hybrid-signpost');
    const anchor = document.querySelector('#hybrid-anchor');
    signpost.anchor = anchor;
    anchor.addEventListener('click', () => signpost.hidden = false);
    signpost.addEventListener('closeChange', () => signpost.hidden = true);

    const signpostMobile = document.querySelector('#mobile-signpost');
    const anchorMobile = document.querySelector('#mobile-anchor');
    signpostMobile.anchor = anchorMobile;
    anchorMobile.addEventListener('click', () => signpostMobile.hidden = false);
    signpostMobile.addEventListener('closeChange', () => signpostMobile.hidden = true);

    const signpostTooling = document.querySelector('#tooling-signpost');
    const anchorTooling = document.querySelector('#tooling-anchor');
    signpostTooling.anchor = anchorTooling;
    anchorTooling.addEventListener('click', () => signpostTooling.hidden = false);
    signpostTooling.addEventListener('closeChange', () => signpostTooling.hidden = true);

    const signpostFramework = document.querySelector('#framework-signpost');
    const anchorFramework = document.querySelector('#framework-anchor');
    signpostFramework.anchor = anchorFramework;
    anchorFramework.addEventListener('click', () => signpostFramework.hidden = false);
    signpostFramework.addEventListener('closeChange', () => signpostFramework.hidden = true);
  </script>
  <script type="module" id="counter">
    const counter = document.getElementById('counter');
    const count = document.querySelectorAll('.demos li').length;
    const start = 0;
    let current = start;

    const timer = setInterval(() => {
      current += (count > start ? 1 : -1);
      counter.textContent = current;
      if (current == count) {
        clearInterval(timer);
      }
    }, Math.abs(Math.floor(3000 / count - start)));
  </script>
