<cds-grid aria-label="basic datagrid demo" height="360">
    <cds-grid-column type="action">
        <cds-checkbox>
            <input type="checkbox" [checked]="allRowsSelected" [indeterminate]="someRowsSelected"
                aria-label="select all machines on this page" />
        </cds-checkbox>
    </cds-grid-column>
    <cds-grid-column *ngFor="let column of columns">{{
        column.displayName
        }}</cds-grid-column>

    <ng-container *ngIf="loading">
        <cds-grid-placeholder>
            <cds-progress-circle size="xl" status="info"></cds-progress-circle>
            <p cds-text="subsection">Loading Data</p>
        </cds-grid-placeholder>`
    </ng-container>

    <cds-grid-row *ngFor="let vm of machines">
        <cds-grid-cell>
            <cds-checkbox>
                <input type="checkbox" [checked]="isRowSelected(vm.id)" value="${vm.id}" aria-label="Select VM ${vm.id}"
                    (change)="rowSelected(vm.id, $event)" />
            </cds-checkbox>
        </cds-grid-cell>
        <cds-grid-cell *ngFor="let column of columns">
            {{vm[column.field]}}
        </cds-grid-cell>
    </cds-grid-row>
    <cds-grid-footer>
        <cds-grid-pagination [page]="currentPage" [pageCount]="pageCount" [pageSize]="pageSize"
            (pageChange)="pageChange($event)" (pageSizeChange)="pageSizeChange($event)">
        </cds-grid-pagination>
    </cds-grid-footer>
</cds-grid>

<h2>Selected Machines:</h2>
<ul *ngFor="let s of selected">
    <ul>{{s}}</ul>
</ul>
