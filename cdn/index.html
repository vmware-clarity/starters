<!DOCTYPE html>
<html>
  <head>
    <title>Clarity - CDN Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@1.1.0/modern-normalize.css" />
    <link rel="stylesheet" href="https://unpkg.com/@cds/core@6.0.0-next.6/global.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/@cds/core@6.0.0-next.6/styles/theme.dark.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/@cds/city@1.1.0/css/bundles/default.min.css" />
  </head>
  <body cds-text="body" cds-theme="dark">
    <main cds-layout="vertical gap:lg p:lg">
      <h1 cds-text="heading">Clarity Demo - CDN Starter</h1>

      <div cds-layout="horizontal gap:sm">
        <a cds-text="link" href="https://clarity.design/storybook/core">Clarity Docs</a>
      </div>

      <cds-button action="outline">Hello There</cds-button>

      <cds-alert-group status="info" hidden>
        <cds-alert closable>
          you are a bold one...
        </cds-alert>
      </cds-alert-group>
    </main>
    <script type="module">
      import 'https://cdn.skypack.dev/@cds/core@v6.0.0-next.6/button/register.js';
      import 'https://cdn.skypack.dev/@cds/core@v6.0.0-next.6/alert/register.js';

      const button = document.querySelector('cds-button');
      const alertGroup = document.querySelector('cds-alert-group');
      const alert = document.querySelector('cds-alert');

      button.addEventListener('click', () => {
        alertGroup.removeAttribute('hidden');
      });

      alert.addEventListener('closeChange', () => {
        alertGroup.setAttribute('hidden', '');
      });
    </script>
  </body>
</html>
